        body {
            margin: 0;
            font-size: 0;
            height: 100%;
            font-family: sans-serif;
            overflow-x: hidden
        }

        iframe {
            border: 0
        }

        #controls {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 500px;
            background: rgba(0,0,0,.6);
            padding: 6px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center
        }

            #controls #slider-holder {
                display: flex;
                flex-basis: 80%;
                justify-content: space-between
            }

                #controls #slider-holder #top-size {
                    color: #fff;
                    font-size: 16px;
                    line-height: 22px;
                    text-align: center;
                    margin: 0;
                    cursor: pointer;
                    box-sizing: border-box;
                    flex-basis: 30%;
                    white-space: nowrap
                }

                    #controls #slider-holder #top-size span {
                        opacity: .7
                    }

                #controls #slider-holder #width-slider {
                    cursor: pointer;
                    box-sizing: border-box;
                    flex-basis: 55%
                }

            #controls #push-down-button {
                flex-basis: 22%;
                margin-left: 3%;
                cursor: pointer;
                display: none
            }

            #controls #reset-width {
                flex-basis: 22%;
                margin-left: 3%
            }

        #resizable_center {
            width: 1000px;
            overflow: auto;
            position: absolute;
            left: 50%;
            top: 0;
            transform: translateX(-50%)
        }

        #resizable_center {
            width: 1000px;
            overflow: auto;
            position: absolute;
            left: 50%;
            top: 0;
            transform: translateX(-50%)
        }

        #iframe_creative_back {
            height: 100%;
            width: 100%;
            position: fixed;
            left: 0;
            top: 0
        }

        #iframe_creative_left {
            height: 100%;
            min-width: 20px;
            position: fixed;
            left: 0;
            top: 0
        }

        #iframe_creative_right {
            height: 100%;
            min-width: 20px;
            position: fixed;
            right: 0;
            top: 0
        }

        #iframe_creative_top {
            width: 100%;
            height: 0;

        }

        #iframe_creative_center {
            width: 100%;
            height: 0;
            position: absolute;
            display: block
        }

        #website {
            width: 100%;
            height: 1800px;
            overflow: hidden;
            z-index: 10;
            position: relative;
            transition: margin-top 2s
        }

        #info-display {
            position: fixed;
            z-index: 200;
            font-size: 13px;
            background: rgba(0,0,0,.6);
            white-space: nowrap;
            cursor: grab
        }

            #info-display div {
                display: inline-block;
                margin: 5px 0 5px 10px;
                text-align: left;
                padding: 2px;
                border-radius: 2px
            }

                #info-display div:nth-last-of-type(1) {
                    margin-right: 10px
                }

                #info-display div > * {
                    margin: 0;
                    user-select: none;
                    color: #fff
                }

        #info-checkbox {
            margin-left: 5%
        }
    </style>
</head>
