<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="//cdn.justpremium.com/Justpremium/boilerplate/css/premium_2.0.css">
  <link rel="stylesheet" href="css/style.css?v=t">
</head>
<body id="body_top">
  <!-- START OF CUSTOM HTML -->
  <div class="wl_top">
    <div class="wl_top-left">
      <div class="wl_title-box">
        <h1 class="wl_title">Самые скучные <br>зимние шины</h1>
      </div>
      <div class="wl_car-box">
        <div class="wl_track-box">
          <img src="assets/track.png" height="84" alt="Тормозной путь с шинами Michelin" class="wl_img-track">
        </div>
        <img src="assets/car.png" height="100" alt="Машина с шинами Michelin" class="wl_img-car">
      </div>
    </div>
    <div class="wl_top-right">
      <div class="wl_top-info">
        <img src="assets/logo.png" height="80" alt="Michelin" class="wl_img-logo">
      </div>
      <div class="wl_top-tires">
        <img src="assets/tires.png" height="140" alt="Шины Michelin" class="wl_top-tires-img">
      </div>
    </div>
  </div>

  <!-- END OF CUSTOM HTML -->
  <script src="js/main.js"></script>
