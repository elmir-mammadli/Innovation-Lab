	<script>

		$(document).ready(function () {
			setTimeout(function () {
				$('.preload').fadeOut();
			},500);
			var slideName = $('.tab.active').attr('data-name');
			$('body').removeClass();
			$('body').addClass(slideName);
		});
		$(window).resize(function () {
			var slideId = $('.tab.active').attr('data-id');
			var newHeight = $('.slider-item[data-box="'+slideId+'"]').height();
			$('.slider-content').height(newHeight);
		});

		function ScrollMy() {
			if ($(window).width() > 992 ) {
				var topTabs = $('.tabs-med').offset().top;
				if ( $(window).scrollTop() > topTabs ) {
					$('.slider-tabs#sl2').addClass('toop');
				}
				else {
					$('.slider-tabs#sl2').removeClass('toop');
				}
				var cur = $('body').attr("class");
				if ( $('.partners').hasClass('active')  && !$('.partners-'+cur+' .partner-item:first-child').hasClass('p-show') ) {
					var t = 100;
					timer = [];
					$('.partners-'+cur+' .partner-item').each(function (i) {
						var th = $(this);
						setTimeout(function(){
							$(th).addClass('p-show');
							t+100;
						}, t * i);
					});
				}
				if ( $('.project').hasClass('active')  && !$('.project-'+cur+' .project-link').first().hasClass('pro-show') ) {
					var ti = 100;
					timer = [];
					$('.project-'+cur+' .project-link').each(function (i) {
						var thx = $(this);
						setTimeout(function(){
							$(thx).addClass('pro-show');
							ti+300;
						}, ti * i);
					});
				}
			}
			else {
				$('.project-link').addClass('pro-show');
			}
		}
		$(window).scroll(ScrollMy);
	</script>
